# Development profile - H2 in-memory
spring.datasource.url=jdbc:h2:mem:invoice_dev;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Hibernate uses validation; Flyway controls schema
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Flyway (uses same DataSource)
spring.flyway.enabled=true
spring.flyway.clean-disabled=false

# Logging helpful during development
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# Storage defaults for dev
app.storage.provider=${STORAGE_PROVIDER:local}
app.storage.local.path=${STORAGE_LOCAL_PATH:attachments}
